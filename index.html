<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Start template</title>
    <meta name="description" content="webページの概要">
    <!-- 外部ファイルの読み込み -->
    <link rel="stylesheet" href="./style.css">
    <!-- facebookのOGPタグ -->
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:url" content="ページURL" />
    <meta property="og:type" content="ページタイプ" /> 
    <meta property="og:title" content="ページタイトル" />
    <meta property="og:description" content="ページ説明文"/>
    <meta property="og:image" content="サムネイル画像URL" />
    <meta property="fb:app_id" content="appIdを入力" />
    <meta property="og:locale" content="ja_JP" />
    <!-- twitterのOGPタグ -->
    <meta name="twitter:card" content="カードの種類" />
    <meta name="twitter:site" content="@ユーザー名" />
    <meta name="twitter:description" content="ページ説明文" />
    <meta name="twitter:image:src" content="サムネイル画像URL" />
  </head>
  
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="#">
        <div class="container">
          <h2 class="main-title">hello world</h2>
        </div>
      </section>
      <section class="#"></section>
      <section class="#"></section>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
